  <!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="cont">
    <div class="card">
      <div class="img1">
        <hr style="width: 725px;">
        </hr>
      </div>
    </div>

    <div class="container">


      <script>
        const textInfo = [
          {
            name: "The Taj Mahal Palace"
          },
          {
            name: "President,Mumbai"
          },
          {
            name: "Taj Lands End"
          },
          {
            name: "Lorem ipsum dolor"
          },
          {
            name: "Lorem ipsum dolor sit met,consecutetur",
          },
          {
            name: "Lorem ipsum dolor sit",
          },
          {
            name: "Lorem ipsum dolor sit",
          }
        ];
        textInfo.forEach((text) => {
          createText(text);
        });
        function createText(text) {
          let sample = document.querySelector(".container")
          sample.innerHTML += `
              <div class="card1" onclick=".active">
              <div class="pm" ><p class="p1">${text.name}</p></div>
              </div>`
            ;
        }

      </script>
    </div>
  </div>
</body>
